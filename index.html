<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>C's Weather App</title>

</head>
<body>

	<div class="container">
		<!---First Row, Header Row-->
		<div class="row">
		<div class="col ">
		<h1>weather app</h1>
		</div>
		</div>
		
		<!---Second Row, Location Label/Temp and Choose City Label/ Search Bar/ Buttons -->
		<div class="row justify-content-center">
		<div class="col-sm-auto textstyle " >
			<span class="textstyle" id="cityName">reseda,ca</span>
			<h3 id="date">Tue 6/20/2020 </h3><h3 id="time">12:00pm</h3>
		<div class="col-sm-auto" >
			<span class="currentTemp" id="currentTemp">	68</span><a href="" title="faren" id="faren">°F</a>/<a href="" title="Celsius" id="celsius">°C</a>	
			</div>
			
		</div>
	
		<div class="col-sm-auto" >
			<span><h2 class="emoji">☀️</h2></span></div>
			<div class="col-sm-auto " >
				<ul>
			<span ><li class ="weatherInfo" id="condition">Condition</li>
			<li class ="weatherInfo" id="humidity">Humidity</li>
			<li class ="weatherInfo" id="windSpeed">Wind</li></span>
			</ul>
		</div>
		
		<div class="col-md-auto textstyle ">
				city location
				<form id="citySearch">
						<div class="form-row inputBar col-sm-auto" id="input" >
								<input type="text" class="form-control " id="inlineFormInputName" >
						</div> 
						<!---<div class="col-sm-auto tempbutton ">-->
							<button type="submit" value="submit" form="citySearch"class="searchbutton"id="submitCity">🔎 </button>
							
							<button type="submit"  class="searchbutton" id="geoLoc">📍</button>
						<!---</div>-->
						
				</form>
				</div>
		</div>
		
		<!---Third Row, Five Day Forecast -->
			<div class="row  justify-content-center">
				<div class="col-sm-auto label align-self-end " id="dayOne">
					mon
						
				<div class="col-sm-auto  hightemp" id="dayOneHighTemp">
					78°F<br/>🌥️
					<div class="col-sm-auto lowtemp"id="dayOneLowTemp">
						58°F<br/>
					</div>
				</div>
			</div>
			<div class="col-sm-auto label align-self-end " id="dayTwo">
				tue
			
				<div class="col-sm-auto hightemp"id="dayTwoHighTemp">
					82°F<br/>☀️
					<div class="col-sm-auto lowtemp"id="dayTwoLowTemp">
						63°F
					</div>
				</div>
			</div>
			<div class="col-sm-auto label align-self-end " id="dayThree">
				wed
			
				<div class="col-sm-auto hightemp"id="dayThreeHighTemp">
					80°F<br/>☀️
					<div class="col-sm-auto lowtemp"id="dayThreeLowTemp">
						68°F
					</div>
				</div>
			</div>
			<div class="col-sm-auto label align-self-end " id="dayFour">
				thur
			
				<div class="col-sm-auto hightemp"id="dayFourHighTemp">
					81°F<br/>⛅
					<div class="col-sm-auto lowtemp"id="dayFourLowTemp">
						68°F
					</div>
				</div>
			</div>
			<div class="col-sm-auto label align-self-end " id="dayFive">
				fri
			
				<div class="col-sm-auto hightemp"id="dayFiveHighTemp">
					95°F<br/>🌪️
					<div class="col-sm-auto lowtemp"id="dayFiveLowTemp">
						73°F
					<div>
				</div>
			</div>
		</div>
	
		</div>
		
		</div>
		<!---Footer Giving Credit-->
		<footer >
		 
			<br/><br/><br/>
			<h3><a href="https://github.com/TrustButVerify86/myFirstWeatherApp" target="_blank"> open source </a>coded by constance mayaki</h3>
    </footer>
		
			 

	<script src="src/index.js">
	</script>



<div id="app"></div>
</body>

</html>
