<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>C's Weather App</title>

</head>
<body>

	<div class="container-fluid">
		<!---First Row, Header Row-->
		<div class="row">
		<div class="col">
		<h1>weather app</h1>
		</div>
		</div>
		
		<!---Second Row, Location Label/Temp and Choose City Label/ Search Bar/ Buttons -->
		<div class="row justify-content-center flex-column-reverse flex-md-row">
				
			<div class="col-sm-auto text-center  conditionSection" >
				<ul>
			<span ><li class ="weatherInfo" id="condition">Condition</li>
			<li class ="weatherInfo" id="humidity">Humidity</li>
			<li class ="weatherInfo" id="windSpeed">Wind</li></span>
			</ul>
			</div>
		<div class="col-sm-auto text-center " >
			<img id="emoji" src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" >
		</div>
		<div class="col-md-auto text-center textstyle borderStyle " >
			<span class="textstyle" id="cityName">reseda,ca</span>
			
			<div class="col-md-auto text-center" >
				<span class="currentTemp" id="currentTemp">	68</span><a href="" title="faren" class="link" id="faren">°F</a>/<a href="" title="Celsius" class="link" id="celsius">°C</a>	
				<div class="col-sm-auto " >
					<h3 id="date">Tue 6/20/2020 </h3><h3 id="time">12:00pm</h3>
				</div>
			</div>
		</div>
		

		
		<div class="col-md-auto textstyle boxStyle">
				city location
				<form id="citySearch">
						<div class="form-row inputBar col-sm-auto" id="input" >
								<input type="text" class="form-control " id="inlineFormInputName" >
						</div> 
						
							<button type="submit" value="submit" form="citySearch"class="searchbutton"id="submitCity">🔎 </button>
							
							<button type="submit"  class="searchbutton" id="geoLoc">📍</button>	
				</form>
		</div>
	</div>
		
		<!---Third Row, Fifteen Hour Forecast -->
			<div class="row  justify-content-center">
				<div class="col-sm-auto label align-self-center " id="Forecast">
				
					
				</div>
			</div>
			
		
		<!---Footer Giving Credit-->
		<footer >
		 
			<br/><br/><br/>
			<h3><a href="https://github.com/TrustButVerify86/myFirstWeatherApp" target="_blank" class="link"> open source </a>coded by constance mayaki</h3>
    </footer>
		</div>
	
		</div>
		
		
			 

	<script src="src/index.js">
	</script>



<div id="app"></div>
</body>

</html>
